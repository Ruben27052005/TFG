<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Entidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: dodgerblue;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }
        }

        .alta-button {
            margin-left: 140px;
            border-radius:5px;
            border-color: #1E90FFFF
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Listar Entidades</h1>

<table>

    <thead>
    <div class="">
        <a th:href="@{/usuario/add}">
            <button type="" class="alta-button" style="background-color: rgb(30,144,255);">Alta</button>
        </a>
    </div>
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Email</th>
        <th colspan="2">Acción</th>
    </tr>
    </thead>
    <tbody>

    <!-- Iteramos sobre la lista de entidades -->
    <!-- Suponiendo que cada entidad tiene un ID, nombre, edad y email -->
    <!-- Usamos Thymeleaf para iterar sobre la lista de entidades -->
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.edad}"></td>
        <td th:text="${usuario.email}"></td>


        <td class="aligh.middle">
            <a class="text-decoration-none mx-1"
               th:href="@{./editar?cod_usuario={id}(id=${usuario.id})}">
                <img src="/img/m.jpeg" alt="Modificar">
            </a>
            <a class="text-decoration-none mx-1" th:href="@{./eliminar?cod_usuario={id}(id=${usuario.id})}">
                <img src="/img/e.jpeg" alt="Eliminar">
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
<footer>
    <h5>Made by Rubén Macías</h5>
</footer>
</html>
