<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Entidad</title>
    <!-- Agregamos Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 50px; /* Espaciado para el navbar */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Azul de Bootstrap */
            color: #fff; /* Texto en blanco */
            font-weight: bold;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Cambio de color al pasar el rat√≥n */
        }
    </style>
</head>

<body>
<h1>Editar Entidad</h1>
<form th:action="@{/usuario/editar}" th:object="${usuario}" method="post">
    <div class="form-group">
        <input type="hidden" th:field="*{id}" />
    </div>
    <div class="form-group">
        <label for="nombre">Introduce un nuevo nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre" required>
    </div>
    <div class="form-group">
        <label for="edad">Introduce una nueva edad</label>
        <input type="text" class="form-control" id="edad" th:field="*{edad}" placeholder="Edad" required>
    </div>
    <div class="form-group">
        <label for="email">Introduce un nuevo email</label>
        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</body>

</html>
